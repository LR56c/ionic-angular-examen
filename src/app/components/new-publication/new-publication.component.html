<div class="w-full h-full flex flex-col items-start gap-3 p-3">
  <form class="w-full flex flex-col gap-3" [formGroup]="publicationForm">
    <ion-input errorText="Ingrese un titulo con almenos 5 caracteres"
      required
      type="text"
      formControlName="title"
      label="Titulo"></ion-input>
    <app-photo-input
      errorText="Ingrese una imagen"
      required
      formControlName="photo"
      [touched]="publicationForm.get('photo')?.touched"
      [errors]="publicationForm.get('photo')?.errors"
      label="FOTOGRAFIA"
    ></app-photo-input>
    <ion-textarea errorText="Ingrese una descripcion con almenos 20 caracteres"
      required
      type="text"
      formControlName="description"
      label="Descripcion"></ion-textarea>
  </form>
    <ion-button class="text-white" (click)="addPublication()">Guardar</ion-button>
</div>
